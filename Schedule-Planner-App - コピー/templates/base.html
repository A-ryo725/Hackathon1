<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 flex min-h-screen font-sans text-gray-900">

    <aside class="w-64 bg-white border-r p-6 flex flex-col gap-10 fixed h-full overflow-y-auto">
            <h1 class="font-bold text-2xl">Daily Scheduler</h1>
        </div>

        <nav class="flex flex-col gap-2">
            <a href="/" class="p-3 rounded-lg flex items-center gap-3 transition-all 
            {{ 'bg-sky-100 text-sky-700 font-bold' if request.path == '/' else 'text-gray-500 hover:bg-indigo-50' }}">
                <i class="fa-solid fa-house w-5 text-center"></i> ホーム
            </a>

            <a href="/routine" class="p-3 rounded-lg flex items-center gap-3 transition-all 
                {{ 'bg-sky-100 text-sky-700 font-bold' if request.path == '/routine' else 'text-gray-500 hover:bg-indigo-50' }}">
            <i class="fa-solid fa-clock w-5 text-center"></i> ルーティン
            </a>

            <a href="/achievement" class="p-3 rounded-lg flex items-center gap-3 transition-all 
                {{ 'bg-sky-100 text-sky-700 font-bold' if request.path == '/achievement' else 'text-gray-500 hover:bg-indigo-50' }}">
            <i class="fa-solid fa-trophy w-5 text-center"></i> 達成・記録
            </a>

            <a href="/calendar" class="p-3 rounded-lg flex items-center gap-3 transition-all 
                {{ 'bg-sky-100 text-sky-700 font-bold' if request.path == '/calendar' else 'text-gray-500 hover:bg-indigo-50' }}">
            <i class="fa-solid fa-calendar w-5 text-center"></i> カレンダー
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-10 ml-64">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
